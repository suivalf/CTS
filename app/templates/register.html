{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="content">
    <div class="formm">
    <h1>Register</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div style="font-size:15px;color:firebrick;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
    </div>
</div>
</div>
{% endblock %}
